<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <center>
      
        <form action="">
          <caption>
            ĐĂNG KÝ THÀNH VIÊN
          </caption>

          <fieldset style="width: 450px">
            <legend>Thông tin cá nhân</legend>

            <table>
              <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" required="true" /></td>
              </tr>
              <tr>
                <td><label for="day">Ngày sinh:</label></td>
                <td>
                  <select name="day" id="day" required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    
                  </select>
                  <label for="month">Tháng</label>
                  <select name="month" id="month" required="true">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </td>
                <td><label for="year">Năm</label></td>
                <td><input type size="5px" id="year" required="true" /></td>
              </tr>
              <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                  <input
                    type="radio"
                    name="gender"
                    id="gender"
                    value="Nam"
                    required="true"
                  />
                </td>
                <td><input type="radio" name="gender" id="" value="Nữ" /></td>
              </tr>
              <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="address"
                    cols="40"
                    rows="3"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="phone">Điện thoại:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="phone"
                    cols="40"
                    rows="1"
                    required="true"
                    
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="mail">Email:</label></td>
                <td colspan="3">
                  <textarea
                    name=""
                    id="mail"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <fieldset style="width: 450px">
            <legend>Thông tin đăng nhập</legend>

            <table>
              <tr>
                <td><label for="loginname">Tên đăng nhập:</label></td>
                <td>
                  <textarea
                    name=""
                    id="loginname"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="loginpass">Mật khẩu:</label></td>
                <td>
                  <textarea
                    name=""
                    id="loginpass"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="passconfirm">Nhập lại mật khẩu:</label></td>
                <td>
                  <textarea
                    name=""
                    id="passconfirm"
                    cols="40"
                    rows="1"
                    required="true"
                  ></textarea>
                </td>
              </tr>
            </table>
          </fieldset>
          <br />
          <center><button>Đăng ký</button> <button>Hủy</button></center>
        </form>
      </div>
    </center>
  </body>
</html>
